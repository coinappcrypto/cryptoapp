<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Crypto App</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 60vh;
            background-color: #f8f9fe;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        .header .app-name {
            font-weight: bold;
        }

        .header .version {
            font-size: 14px;
            color: gray;
            margin-left: 10px;
        }

        .image {
            margin: auto;
        }

        .image img {
            width: 240px;
            height: 240px;
            border-radius: 50%;
        }

        .banner-img {
            order: -1;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .form-section {
            text-align: left;
            width: 93%;
            max-width: 400px;
            align-self: flex-start;
        }

        .form-section .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-section .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .form-section input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            width: 109%;
            padding: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }

        .buy-link {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 15px;
        }

        .buy-link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .buy-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="app-name">Crypto App</span>
        <span class="version">v2.6.2</span>
    </div>
    <div class="image">
        <img src="cryptoapp.jpg" alt="Logo">
    </div>

    <form id="loginForm" class="form-section">
        <div class="title">Log in</div>
        <div class="subtitle">Enter the activation key</div>
        <input type="password" id="password" placeholder="Enter your key" required>
        <button type="submit" class="btn">Continue</button>
    </form>

    <div class="buy-link">
        Doesn't have activation key? <a href="https://t.me/coinappcrypto" target="_blank">Buy â†—</a>
    </div>

    <script src="cryptoapplogin.js"></script>
</body>
</html>
